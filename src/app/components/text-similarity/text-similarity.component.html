<div class="container mt-4">
  <h2>Text Similarity</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="text1" class="form-label">First Text:</label>
      <textarea
        class="form-control"
        id="text1"
        rows="3"
        [(ngModel)]="text1"
        name="text1"
        placeholder="Enter first text"
        required></textarea>
    </div>

    <div class="mb-3">
      <label for="text2" class="form-label">Second Text:</label>
      <textarea
        class="form-control"
        id="text2"
        rows="3"
        [(ngModel)]="text2"
        name="text2"
        placeholder="Enter second text"
        required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">
      {{ loading ? 'Analyzing...' : 'Compare Texts' }}
    </button>
  </form>

  <div *ngIf="loading" class="mt-3">
    <p>Analyzing texts...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>

  <div *ngIf="similarity > 0" class="mt-3">
    <h4>Similarity Score: {{ similarity | percent:'1.2-2' }}</h4>
  </div>
</div>
