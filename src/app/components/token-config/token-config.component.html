<div class="container mt-4">
  <h2>Dandelion API Token Configuration</h2>
  <form (ngSubmit)="saveToken()">
    <div class="mb-3">
      <label for="tokenInput" class="form-label">API Token</label>
      <input
        type="text"
        class="form-control"
        id="tokenInput"
        [(ngModel)]="token"
        name="token"
        required
        placeholder="Enter your Dandelion API token">
    </div>
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    <button type="submit" class="btn btn-primary">Save Token</button>
  </form>
</div>
